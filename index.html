<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideCropper</title>
    <script type="module" src="./dev/index.ts"></script>
    <style>
      #position {
        width: 400px;
        height: 100px;
        border: solid 1px black;
      }

      .container {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video
        src="https://www.runoob.com/try/demo_source/mov_bbb.mp4"
        id="video"
        width="400"
        height="400"
      ></video>
    </div>
    <div>
      <div>
        <span>时间：</span>
        <input
          style="width: 300px"
          type="range"
          min="0"
          max="100"
          value="0"
          id="range"
        />
      </div>
      <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="preview">preview</button>
        <button id="exit-preview">exitPreview</button>
        <button id="reset">reset</button>
        <button id="scale-max">scale +</button>
        <button id="scale-min">scale -</button>
      </div>
      <div>Position</div>
      <div id="position"></div>
    </div>
  </body>
</html>
